version: '3.8'

services:
  # N8N - accessible on localhost:5678
  n8n:
    ports:
      - '5678:5678'

  # Open WebUI - accessible on localhost:8080
  open-webui:
    ports:
      - '8080:8080'

  # Flowise - accessible on localhost:3001
  flowise:
    ports:
      - '3001:3001'

  # Langfuse Web - accessible on localhost:3000
  langfuse-web:
    ports:
      - '3000:3000'

  # Neo4j Browser - accessible on localhost:7474
  neo4j:
    ports:
      - '7474:7474'
      - '7687:7687'

  # Qdrant - accessible on localhost:6333
  qdrant:
    ports:
      - '6333:6333'
